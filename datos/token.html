<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>generar token</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="text-center mt-4">
        <p><b>completar los siguientes datos para realizar la llamada y obtener el token</b></p>
        </div>

    <form id="loginForm" class="text-center mt-4">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" class="form-control" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="form-control" required>
        <br>
        <button type="button" class="btn btn-primary" onclick="validateAndLogin()">Enviar</button>
        <a href="../index.html" class="btn btn-primary">Volver</a>
    </form>


    <div id="tokenContainer" class="text-center mt-4">
        <div id="tokenDisplay" class="border p-3"></div>
    </div>

    <script src="../js/api.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
